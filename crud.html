<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png" sizes="16x16">
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="module" src="scripts/blog.js"></script>
    <script type="module" src="scripts/blogEntry.js"></script>
</head>
<header>
    <h1>Crud Blog</h1>
</header>
<body>
    <dialog id="editDialog">
        <form method="dialog">
            <p>Alert pressed!</p>
            <button value="default">Ok</button>
        </form>
    </dialog>
    <button id="edit">Edit</button>

    <dialog id="deleteDialog">
        <form method="dialog">
            <p>Are you sure you want to delete this?</p>
            <button value="cancel">Cancel</button>
            <button type="button" id="uncertain">I'm not sure</button>
            <button value="delete">Yes</button>
        </form>
    </dialog>
    <button id="delete">Delete</button>

    <dialog id="addNewDialog">
        <form method="dialog">
            <label for="postTitle">Title: </label>
            <input type="text" id="postTitle" name="postTitle"></input>
            <label for="summary">Post Summary: </label>
            <textarea id="summary" name="summary" rows="5" cols="33" placeholder="Brief Summary of the Post"></textarea>
            <button value="cancel">Cancel</button>
            <button value="confirm">Confirm</button>
        </form>
    </dialog>
    <button id="addNew">Add New Post</button>
    <br><br>
<main id="blogEntries">
</main>
</body>
</html>
