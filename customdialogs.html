<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dialogs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png" sizes="16x16">
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="module" src="scripts/customdialogs.js"></script>
</head>
<header>
    <h1>Custom Dialogs</h1>
</header>
<body>
<main>
    <dialog id="alertDialog">
        <form method="dialog">
            <p>This is an Alert!</p>
            <button value="default">Ok</button>
        </form>
    </dialog>

    <button id="alert">Alert</button>
    <button id="confirm">Confirm</button>
    <button id="prompt">Prompt</button>
</main>
</body>
</html>
