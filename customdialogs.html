<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dialogs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png" sizes="16x16">
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="module" src="scripts/customdialog.js"></script>
    <style>
        h1 {
            font-size: 3rem;
        }
        body {
            background-color: aliceblue;
        }
        output {
            border: 4px double black;
            padding: 0.8rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<header>
    <h1>Custom Dialogs</h1>
</header>
<body>
<main>
    <dialog id="alertDialog">
        <form method="dialog">
            <p>Alert pressed!</p>
            <button value="default">Ok</button>
        </form>
    </dialog>
    <button id="alert">Alert</button>

    <dialog id="confirmDialog">
        <form method="dialog">
            <p>Do you confirm this?</p>
            <button value="false">Cancel</button>
            <button value="true">Ok</button>
        </form>
    </dialog>
    <button id="confirm">Confirm</button>

    <dialog id="promptDialog">
        <form method="dialog">
            <label for="promptName">What is your name?</label>
            <br>
            <input type="textArea" id="promptName" name="promptName"></input>
            <br><br>
            <button value="cancel">Cancel</button>
            <button value="default">Ok</button>
        </form>
    </dialog>
    <button id="prompt">Prompt</button>
    <br><br>
    <output hidden></output>
</main>
</body>
</html>
