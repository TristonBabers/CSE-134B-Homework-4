<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Crud Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png" sizes="16x16">
    <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
    <script type="module" src="scripts/blog.js"></script>
    <script type="module" src="scripts/blogEntry.js"></script>
    <link href="crudBlog.css" rel="stylesheet">
</head>
<header>
    <h1>Styled Crud Blog</h1>
</header>
<body>
    <dialog id="editDialog">
        <form method="dialog">
            <label for="editPostTitle">Title: </label>
            <input type="text" id="editPostTitle" name="editPostTitle" tabindex="1">
            <label for="editSummary">Post Summary: </label>
            <textarea id="editSummary" name="editSummary" rows="5" cols="33" placeholder="Brief Summary of the Post" tabindex="2"></textarea>
            <label for="editBgColor">Post Color: </label>
            <input type="color" name="editBgColor" id="editBgColor" value="#FFFFFF" tabindex="3">
            <button type="confirm" style="display: none">
            <button value="cancel" tabindex="5" placeholder="5">Cancel</button>
            <button value="confirm" tabindex="4" placeholder="4">Confirm Changes</button>
        </form>
    </dialog>
    <dialog id="deleteDialog">
        <form method="dialog">
            <p>Are you sure you want to delete this?</p>
            <button value="cancel">Cancel</button>
            <button type="button" id="uncertain">I'm not sure</button>
            <button value="delete">Yes</button>
        </form>
    </dialog>
    <dialog id="addNewDialog">
        <form method="dialog">
            <label for="postTitle">Title: </label>
            <input type="text" id="postTitle" name="postTitle" tabindex="1">
            <label for="summary">Post Summary: </label>
            <textarea id="summary" name="summary" rows="5" cols="33" placeholder="Brief Summary of the Post" tabindex="2"></textarea>
            <label for="bgColor">Post Color: </label>
            <input type="color" name="bgColor" id="bgColor" value="#FFFFFF" tabindex="3">
            <button type="confirm" style="display: none">
            <button value="cancel" tabindex="5" placeholder="5">Cancel</button>
            <button value="confirm" tabindex="4" placeholder="4">Post</button>
        </form>
    </dialog>
    <button id="addNew">Add New Post</button>
    <br><br>
<main id="blogEntries"></main>
</body>
</html>
